repos:
  - repo: https://github.com/TekWizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: go-mod-tidy-repo
      - id: go-fmt-repo
        args: [-w]
      - id: go-vet-mod
      - id: golangci-lint-mod
        args: [--fix]

  - repo: local
    hooks:
      - id: usage-docs
        name: usage-docs
        entry: go run ./internal/cmd/docs
        language: system
        files: ^(cmd|internal/(cmd/docs|server/flags.go))
        pass_filenames: false
      - id: vhs-lint
        name: VHS Lint
        language: system
        entry: vhs validate assets/demo.tape
        files: .tape$
        pass_filenames: false
